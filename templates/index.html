{% extends "layout.html" %}

{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{params['blog_name']}}</h1>
                            <span class="subheading">disease</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->

                    {% for post in posts %}
                        
                   
                        <div class="post-preview">
                            <a href="/post/{{post.slug}}">
                                <h2 class="post-title">{{post.title}}</h2>
                                <h3 class="post-subtitle">Subtitle here</h3>
                            </a>
                            <p class="post-meta">
                                Posted by
                                <a href="#!">{{params['blog_name']}}</a>
                                
                                {{post.date}}
                            </p>
                            {{post.content[0:13]}}...
                        </div>
                    {% endfor %}
                    <!-- Divider-->
                    
                    <!-- Divider-->
                    <!-- Pager-->
                    <div class="clearfix">
                        <a class=" btn btn-primary float-start" href="{{prev}}" >&larr; prev Posts </a>
                        <a class="btn btn-primary float-end "  href="{{next}}" >next Posts &rarr;</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
{% endblock %}
